<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Studio | Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #111;
        }

        .login-card {
            background: #222;
            padding: 40px;
            border-radius: 8px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            border: 1px solid #333;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 1.5rem;
            color: #fff;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            background: #333;
            border: 1px solid #444;
            color: #fff;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #fff;
            color: #000;
            border: none;
            font-weight: bold;
            cursor: pointer;
            border-radius: 4px;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .error-msg {
            color: #ff4444;
            margin-top: 15px;
            font-size: 0.9rem;
            display: none;
        }
    </style>
</head>

<body>

    <div class="login-card">
        <div style="display:flex; flex-direction:column; align-items:center; margin-bottom: 20px;">
            <div style="display:flex; align-items:center;">
                <h1 style="margin:0; font-size: 2rem; font-weight: 300; margin-right: 15px; letter-spacing: 2px;">SELECT
                </h1>
                <img src="logo.png" alt="NOWA Studio" style="height: 40px;">
            </div>
            <p style="text-transform:uppercase; font-size:0.8rem; color:#888; margin-top:5px; letter-spacing:2px;">Cloud
                Login</p>
        </div>
        <form id="login-form">
            <input type="email" id="email" placeholder="E-Mail" required autocomplete="email">
            <input type="password" id="password" placeholder="Passwort" required autocomplete="current-password">
            <button type="submit" id="login-btn">ANMELDEN</button>
        </form>
        <p id="error-msg" class="error-msg"></p>
    </div>

    <!-- Firebase Compat SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-storage-compat.js"></script>

    <script src="services.js"></script>
    <script>
        const form = document.getElementById('login-form');
        const loginBtn = document.getElementById('login-btn');
        const errorMsg = document.getElementById('error-msg');

        // Check if already logged in -> Redirect to Admin
        firebase.auth().onAuthStateChanged(user => {
            if (user) {
                window.location.href = 'index.html';
            }
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            loginBtn.textContent = 'LÃ„DT...';
            loginBtn.disabled = true;
            errorMsg.style.display = 'none';

            try {
                await firebase.auth().signInWithEmailAndPassword(email, password);
                // Redirect happens in onAuthStateChanged
            } catch (error) {
                console.error(error);
                errorMsg.textContent = 'Login fehlgeschlagen: ' + error.message;
                errorMsg.style.display = 'block';
                loginBtn.textContent = 'ANMELDEN';
                loginBtn.disabled = false;
            }
        });
    </script>
</body>

</html>
